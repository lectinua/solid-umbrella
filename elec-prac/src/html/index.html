<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="../../dist/lect.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="ui-title-bar">
	<a class="ui-title-main ui-draggable"></a>
	<div class="ui-right-control">
		<a class="ui-control-button waves-effect btn-flat red accent-4" id="btn-close"></a>
	</div>
</div>
<div class="ui-main" id="root">
	<card-panel id="child">
		<div class="lc-line-v">
			<div class="lc-line-h">
				<a class="waves-effect btn grey" id="btn-text">TEXT</a>
			</div>
		</div>
	</card-panel>
	<a class="waves-effect btn-floating grey lc-fix-bot hidden" id="btn-up">
		<i class="material-icons">arrow_upward</i>
	</a>
</div>
<script src="../../dist/lect.js"></script>
<script>
$(function() {
	const $obj = {
		up: $('#btn-up'),
		root: $('#root'),
		child: $('#child'),
		text: $('#btn-text')
	}
	// _.$click($('#btn-test'), () => _.call('get-event-names', undefined, payload => M.toast({ html: payload })))
	$obj.up.on('click', () => $obj.root.eq(0).scrollTop() > 0 & $obj.root.eq(0).animate({ scrollTop: 0 }, 300))
	observer.add(() => $obj.child.outerHeight(), (prev, curr) => {
		$obj.up.toggleClass('hidden', $obj.root.outerHeight() > $obj.child.outerHeight())
	})
})
</script>
</body>
</html>
